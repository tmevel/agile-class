<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="flv.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body onload="startTime()">
    <div class="container" id="container">
        <div class="row">
            <div class="col" id="left-panel">
                <h1 class="m-2">Remote control</h1>
                <div id="stream-panel">
                    <video id="videoElement" class="video-player" controls autoplay></video>
                    <div class="below-video">
                        <div id="current-date" id="currentTime"></div>
                        <div class="row" id="toggle">
                            <div class="form-switch col">
                                <input class="form-check-input" type="checkbox" role="switch" onclick="toggleLive()">
                                <label class="ml-2 mb-2" id="status">OFF</label>
                            </div>
                            <select name="lives" id="live-select" class="form-select col" onchange="changeLive()"></select>
                        </div>
                    </div>
                </div>
                <div class="dev" id="device"></div>
            </div>
            <div class="col" id="right-panel">
                <h1 class="m-2">List of motions detected:</h1>
                <table class="table mt-2" id="event-table">
                    <tr>
                        <th>Date</th>
                        <th>Camera ID</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
