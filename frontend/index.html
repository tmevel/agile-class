<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="livestream.css">
    <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body onload="startTime()">
    <div id="container">
        <div id="right-panel">
            <h1>List of motions detected:</h1>
            <table id="event-table">
                <tr>
                    <th>Date</th>
                    <th>Camera ID</th>
                </tr>
            </table>
        </div>
        <div id="left-panel">
            <h1>Remote control</h1>
            <div id="stream-panel">
                <video id="videoElement" class="video-player" controls autoplay></video>
                <div class="below-video">
                    <div id="current-date" id="currentTime"></div>
                    <div id="status">OFF</div>
                    <div id="toggle">

                        <div class="toggle-button" onclick="toggleLive()">
                        </div>
                    </div>
                    <select name="lives" id="live-select" onchange="changeLive()"></select>
                </div>
            </div>
            <div class="dev" id="device"></div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
