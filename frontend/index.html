<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="flv.min.js"></script>
    <link rel="stylesheet" href="livestream.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body onload="startTime();">
    <div class="container" id="container">
        <div class="row">
            <div class="col-lg-6 col-md-7 g-3" id="left-panel">
                <h1 class="m-2 text-center fw-bold">Remote control</h1>
                <div id="stream-panel">
                    <div class="ratio ratio-16x9 m-2">
                        <video id="videoElement" class="video-player m-2" controls autoplay></video>
                    </div>
                    <div class="below-video">
                        <div class="row align-items-center">
                            <p class="current-date text-center fs-4" id="currentTime"></p>
                        </div>
                        <div class="row align-items-center m-2" id="toggle">
                            <div class="form-check form-switch col-md-6">
                                <input class="form-check-input" type="checkbox" role="switch" onclick="toggleLive()">
                                <label class="gb-1 fw-bold" id="status">OFF</label>
                            </div>
                            <select name="lives" id="live-select" class="form-select col" onchange="changeLive()"></select>
                        </div>
                    </div>
                </div>
                <div class="dev" id="device"></div>
            </div>
            <div class="col-lg-6 col-md-5 g-3" id="right-panel">
                <h1 class="m-2 text-center fw-bold">List of motions detected</h1>
                <table class="table m-2" id="event-table">
                    <tr>
                        <th>Date</th>
                        <th>Camera ID</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
